<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box-container{
            border: 2px solid blueviolet;
            max-width: 500px;
            padding: 20px;
        }

    </style>
</head>
<body>
    <input type="text" name="text" id="t1">
    <button>add element</button>
    <h2>To do list</h2>
    <div class="box-container">
        <div class="box"></div>
    </div>
    <script>
        let arrayTodo = [];
        const boxContainer = document.getElementsByClassName("box-container")[0]
        const input = document.getElementById("t1");
        const btn = document.querySelector("button");

        btn.onclick = () => {
            const value = input.value

            arrayTodo.push(value)
            console.log(arrayTodo)

            boxContainer.innerHTML = "" // reset container

            arrayTodo.forEach((item, index) => {
                const div = document.createElement("div")
                div.textContent = item
                boxContainer.append(div)
            })
        }
    </script>
</body>
</html>
