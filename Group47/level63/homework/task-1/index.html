<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        * {
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            font-family:  Arial, sans-serif ;
            color: white;


        }

        section {
            width: 33.3333333%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #purple {
            background-color: blueviolet;
        }

        #green {
            background-color: aquamarine;
        }

        #blue {
            background-color: blue;
        }

        /* this is the ball section */
        #ball {
            width: 20vh;
            height: 20vh;
            border-radius: 50%;
            border: solid 2px black;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
            

        }

        #ball:hover {
            animation: bounce 500ms ease-in-out;
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-50px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* this is the squere section */
        #squere {
            width: 20vh;
            height: 20vh;
            border-radius: 0;
            border: solid 2px black;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #squere:active {
            animation: rotate 500ms ease-in-out;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }

        }

        /*this is the rectangle section*/
        #rectangle {
            width: 30vh;
            height: 20vh;
            border-radius: 5%;
            border: solid 2px black;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #rectangle:active {
            animation: scale 500ms ease-in-out;
        }

        @keyframes scale {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(2);
            }

            100%{
                transform: scale(0);
            }

        }
    </style>
</head>

<body><!--
    1)შექმენით 3 card და თითოეულზე გააკეთეთ თქვენს მიერ სასურველი ანიმაცია-->
    <section id="purple">
        <div class="" id="ball">
            <h1>ball</h1>
        </div>
    </section>
    <section id="green">
        <div class="" id="squere">
            <h1>squere</h1>
        </div>
    </section>
    <section id="blue">
        <div class="" id="rectangle">
            <h1>rectangle</h1>
        </div>
    </section>
</body>

</html>
