<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS List Decoration</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1>HTML and CSS List Decoration</h1>

    <h2>Unordered List</h2>
    <ul>
        <li>Item One</li>
        <li>Item Two</li>
        <li>Item Three</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <h2>Custom Styled List</h2>
    <ul class="custom-list">
        <li>Custom Item 1</li>
        <li>Custom Item 2</li>
        <li>Custom Item 3</li>
    </ul>
</body>
</html>
