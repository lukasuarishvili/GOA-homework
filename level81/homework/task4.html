<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="styled-list"></ul>

<script>
  const list = document.getElementById("styled-list");

  for (let i = 1; i <= 5; i++) {
    const li = document.createElement("li");
    li.textContent = `I am list item ${i}`;
    const className = i % 2 === 0 ? "even" : "odd";
    li.className = className;
    list.appendChild(li);
  }
</script>

<style>
  .odd {
    background-color: #f0f0f0;
    color: #333;
  }

  .even {
    background-color: #c0e0ff;
    color: #000;
  }
</style>

</body>
</html>
