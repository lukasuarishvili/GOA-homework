<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message || task-3</title>

  <link rel="stylesheet" href="./styles/reset.css">

  <link rel="stylesheet" href="./styles/style.css">



</head>
<body>
  <main>
    <section>
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly <br>updates on:</p>

      <ul>
        <li><img src="./assets/images/icon-success.svg" alt="success " class="succsess-svg"><p>Product discovery and building what matters</p></li>
        <li><img src="./assets/images/icon-success.svg" alt="success" class="succsess-svg"><p>Measuring to ensure updates are a success </p></li>
        <li><img src="./assets/images/icon-success.svg" alt="success" class="succsess-svg"><p>And much more!</p></li>
      </ul>

      <form action="#">
        <label for="email" id="email">Email address</label><br>
        <input type="text" placeholder="email@company.com" id="email-input" required  >
        <input type="submit" value="Subscribe to monthly newsletter" id="submit-button" class="input" required> <!-- remember to add pages to this website  -->
       
      </form>
    </section>

    <aside>
      <img src="./assets/images/illustration-sign-up-desktop.svg" alt="sign up" id="main-image">
    </aside>

  </main>

</body>
</html>
