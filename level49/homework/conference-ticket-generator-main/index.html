<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">



  <title>Frontend Mentor | Conference ticket generator</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class=" header">
    <p>Coding Conf </p>
  </div>

  <div class=" title">
    <h1>Your Journey to Coding Conf</h1>
    <h1>2025 Starts Here!</h1>
    <p>Secure your spot at next year's biggest coding conference.</p>
  </div>
  <div class="log_conteriner">
    <form action="#">
      <div class="file">
        <label for="input-file">Upload Avatar</label><br>
        <input type="file" id="input-file" placeholder="Drag and drop or click to upload">
        <p>Upload your photo (JPG or PNG, max size: 500KB).</p>
      </div>
      <div class="2">
        <label for="name">Full Name</label><br>
        <input type="text">
      </div>
      <div class="3">
        <label for="Email ">Email Address</label><br>
      <input type="email" placeholder=" example@email.com">
      </div>
      <div class="4">
        <label for="">GitHub Username</label><br>
        <input type="text" placeholder=" @yourusername">
      </div>
      <div class="submmit">
        <input type="submit" value="" placeholder="Generate My Ticket ">
      </div>

      

    </form>

  </div>



















  <!-- Form starts -->

</body>

</html>
